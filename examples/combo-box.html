<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>React UI Combo Box</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="react-render"></div>
    <script src="lib/react.js"></script>
    <script src="lib/jsxtransformer.js"></script>
    <script src="../build/react-ui.js"></script>

    <script type="text/jsx">
        /** @jsx React.DOM */

        var options = [{
            name: 'John Snow',
            id: 1
        }, {
            name: 'Jean Grey',
            id: 2
        }, {
            name: 'Peter Parker',
            id: 3
        }]

        React.render(
            <ReactUI.ComboBox
            defaultValue={options[0]}
            displayProp="name"
            options={options}
            showClearButton={true}
            valueProp="id"/>,
            document.querySelector('.react-render')
        );
    </script>
</body>
</html>
